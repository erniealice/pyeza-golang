{{/* Dialog Shell - Static component in app shell */}}
{{define "dialog"}}
<div id="dialog" class="dialog-overlay" hidden data-dialog-overlay>
    <div class="dialog-container" data-dialog-container>
        <!-- Dialog content loads here via HTMX -->
    </div>
</div>
{{end}}

{{/* Dialog Confirm Fragment - HTMX partial */}}
{{define "dialog-confirm"}}
<div class="dialog-header">
    <h3 class="dialog-title">{{.Title}}</h3>
</div>
<div class="dialog-body">
    <p class="dialog-message">{{.Message}}</p>
</div>
<div class="dialog-footer">
    <button type="button" class="dialog-btn dialog-btn-cancel" data-dialog-close>{{.CancelText}}</button>
    {{if .ActionURL}}
    <button type="button" class="dialog-btn dialog-btn-confirm dialog-btn-{{.Variant}}"
            hx-post="{{.ActionURL}}"
            hx-confirm="true"
            data-dialog-confirm>
        {{.ConfirmText}}
    </button>
    {{else}}
    <button type="button" class="dialog-btn dialog-btn-confirm dialog-btn-{{.Variant}}"
            data-dialog-confirm>
        {{.ConfirmText}}
    </button>
    {{end}}
</div>
{{end}}
